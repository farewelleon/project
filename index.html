<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        p {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container margin_top_container">
        <div class="popularCities">
            <a class="city" href="#">Paris</a>
            <a class="city" href="#">Berlin</a>
            <a class="city" href="#">Lviv</a>
            <a class="city" href="#">London</a>
            <a id="current" href="#">Current location</a>
        </div>
        <form>
            <input autocomplete="off" class="input_text" id="city_input" type="text" placeholder="Type city...">
            <input class="input_submit" type="submit">
        </form>
        <div class="main_block">
            <h2 id="currentCity">Kyiv, Ukraine</h2>
            <h3>Wednesday 14:38</h3>
            <h3 id="weather">Sunny</h3>
            
        </div>
        <div class="row" id="currentlyC">
            <img src="img/cloudy.png" alt="">
            <span><h6 id="currentTemperature">20</h6></span><span><a class="celsius" href="">°C </a></span><span>|</span><span><a class="fahrenheit" href=""> °F</a></span>
            <span class="col-sm wind_column"><h5 id="humidity">Humidity: 32%</h5>
                <h5 id="wind">Wind: 10km/h</h5></span>
        </div>
        <div class="row other_days">
            <div class="col-sm border_days">
                Sun
                <ul>
                    <li>15°C⛅</li>
                </ul>
            </div>
            <div class="col-sm">
                Mon
                <ul>
                    <li>11°C☁️</li>
                </ul>
            </div>
            <div class="col-sm">
                Tue
                <ul>
                    <li>12°C🌞</li>
                </ul>
            </div>
            <div class="col-sm">
                Wed
                <ul>
                    <li>11°C⛅</li>
                </ul>
            </div>
            <div class="col-sm">
                Thu
                <ul>
                    <li>18°C🌞</li>
                </ul>
            </div>
            <div class="col-sm">
                Fri
                <ul>
                    <li>21°C🌞</li>
                </ul>
            </div>
          </div>
        </div>
        <div class="git">
            <a href="https://github.com/farewelleon/project" target="_blank">Open-source code</a>
        </div>
        <script src="js/app.js"></script>
</body>
</html>
