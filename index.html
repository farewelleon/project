<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        p {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="popularCities">
            <a class="city" id="paris" href="#">Paris</a>
            <a class="city" id="berlin" href="#">Berlin</a>
            <a class="city" id="lviv" href="#">Lviv</a>
            <a class="city" id="london" href="#">London</a>
            <a id="current" href="#">Current location</a>
        </div>
        <form>
            <input autocomplete="off" class="input_text" id="city_input" type="text" placeholder="Type city...">
            <input class="input_submit" type="submit" value="Search">
        </form>
        <div class="main_block">
            <h2 id="currentCity"></h2>
            <h3 id="time"></h3>
            <h3 id="weather"></h3>
            
        </div>
        <div class="row" id="currentlyC">
            <img id="image" src="" alt="">
            <span><h6 id="currentTemperature">20</h6></span><span><a class="celsius active" href="#">°C </a></span>
            <!-- <span>|</span><span><a class="fahrenheit" href="#"> °F</a></span> -->
            <span class="col-sm wind_column"><h5 class="humidity">Humidity: <span id="humidity"></span>%</h5>  
                <h5 class="wind">Wind: <span id="wind"></span> km/h</h5>
        </div>
        <div class="weather-forecast" id="forecast">
            
          </div>
        </div>
        <div class="git">
            <a class="footer" href="https://github.com/farewelleon/project" target="_blank">Open-source code</a><span>. Hosted by <a class="footer" href="https://app.netlify.com/" target="_blank">Netlify</a></span>
        </div>
        <script src="js/app.js"></script>
</body>
</html>
